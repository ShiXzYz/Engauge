<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Engauge - {% block title %}{% endblock %}</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; }
      header { margin-bottom: 1rem }
      .question { border: 1px solid #ddd; padding: 1rem; margin-bottom: .5rem }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/">Engauge</a></h1>
      {% if not hide_nav %}
      <nav>
        <a href="/upload/">Upload document</a> |
        <a href="/manage/">Manage polls</a>
      </nav>
      {% endif %}
      <hr />
    </header>
    {% if messages %}
      <ul style="list-style:none; padding:0;">
        {% for message in messages %}
          <li style="margin:.25rem 0; padding:.5rem; background:#f5f5f5; border-left:4px solid #999;">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </body>
</html>
