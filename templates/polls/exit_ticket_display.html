{% extends 'polls/base.html' %}
{% block title %}Exit Ticket{% endblock %}
{% block content %}
  <h2>Exit Ticket</h2>
  <p>{{ ticket.prompt_text }}</p>
  <form method="post" action="{% url 'polls:exit_ticket_submit' ticket_id=ticket.id %}">
    {% csrf_token %}
    <label>Your response</label>
    <textarea name="answer" rows="5" style="width:100%" required></textarea>
    <div style="margin-top:.5rem">
      <button type="submit">Submit</button>
    </div>
  </form>
{% endblock %}
